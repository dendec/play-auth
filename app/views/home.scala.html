@(user: model.User)

@main("Home") {
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-md-2" id="sidebar">
                <div class="list-group">
                    <a href="@routes.Application.logout()" class="list-group-item">Logout</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">
                <div class="jumbotron">
                    <h1>Hello, @user.name</h1>
                </div>
            </div>
        </div>
    </div>
}
